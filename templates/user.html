{% extends 'index.html' %}
{% block content %}
<div class="flex justify-center items-center min-h-screen">
    {% if user %}
    <div class="p-4 mt-6 w-[580px] border border-blue-600">
        <h3 class="text-xl font-medium text-gray-700 text-center">Specific User Information</h3>
        <div class="mt-4 space-y-2">
            <div class="flex justify-between gap-1">
                <span class="text-gray-500">Id:</span>
                <span class="text-gray-700">{{ user["_id"] }} </span>
            </div>
            <div class="flex justify-between gap-1">
                <span class="text-gray-500">Username:</span>
                <span class="text-gray-700">{{ user["username"] }} </span>
            </div>
            <div class="flex justify-between gap-1">
                <span class="text-gray-500">Email:</span>
                <span class="text-gray-700">{{ user["email"] }}</span>
            </div>
        </div>
        <form class="py-4 flex items-center justify-center" action="{{url_for('delete')}}" method="post">
            <button type="submit" class="btn btn-danger btn-sm bg-red-500 text-white p-2 font-outfit rounded-md"
                onclick="return confirm('Are you sure you want to delete this post?')">Delete User</button>
        </form>
    </div>
    {% endif %}
</div>
{% endblock %}
